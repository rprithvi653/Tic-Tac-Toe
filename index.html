<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>FunnyGames.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
          <div class="line">
              
          </div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>WELCOME TO FunnyGames.com</h1>
        <div>
          <span class="info">Turn For X</span>
          <button id="reset">Reset Game</button>
        </div>
        <div class="img-box">
          <img src="imagesandvideos/Winning.gif" alt="Winning GIF" />
        </div>
      </div>
    </div>
    <footer class="background footer-copy">
      <p class="text-footer">
        Copyright &copy; 2021 www.FunnyGames.com - All Rights Reserved
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
